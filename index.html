<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Disney Characters Carousel</title>
</head>
<body>
    <!-- Main wrapper for all the tags -->
    <div class="container">
        <!-- <h3>Disney Characters Carousel</h3> -->

        <!-- wrapper for image as well as arrows -->
        <div class="image">

            <p class="description"></p>
            <!-- sub wrapper for left arrow -->
            <div class="arrow left-arrow">
              <div class="short"></div>
              <div class="med"></div>
              <div class="long"></div>
            </div>
            <!-- sub wrapper for left arrow -->
            <div class="arrow right-arrow">
              <div class="short"></div>
              <div class="med"></div>
              <div class="long"></div>
            </div>

        </div>
        <footer class="footer">
            <p>Please use arrows to browse through the database</p>
        </footer>
      </div>
    
      <script src="script.js"></script>
</body>
</html>
